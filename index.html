<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div id="mainMenu">
            <button id="startGame">Start Game</button>
        </div>
        <div id="score">0</div>
        <div id="timeBar">
            <div id="insideTimeBar"></div>
        </div>
        <div id="catchBar">
            <div id="fish">
                <img id="fishImg"src="fish.svg"/>
            </div>
            <div id="catch"></div>
        </div>
        <div id="catchTimeBar">
            <div id="insideCatchTimeBar"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
